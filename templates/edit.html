{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/contact-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Add/Edit Posts</h1>
            <span class="subheading">Manage your blog easily</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a href="/login"><button type="button" class="btn btn-primary">  Back to Dashboard </button></a>
        <a href="/logout"><button type="button" class="btn btn-primary float-right">  Logout </button></a>
        <hr>
      <h2><center>Add/Edit Posts</center> </h2>
        <hr>
       

        <form method="POST" action="/edit/{{serial}}">
          
          <div class="form-group">
            <label for="exampleInputtitle">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="title" placeholder="Enter Title" value="{{post.title}}">
            
          </div>
          <div class="form-group">
            <label for="exampleInputSlug">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" aria-describedby="slug" placeholder="Enter Slug" value="{{post.slug}}">
          </div>

          <div class="form-group purple-border">
            <label for="exampleFormControlContent">Content</label>
            <textarea class="form-control"  name="content" id="content" rows="5" >{{post.content}}</textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Save</button>
          
        </form>
        
        
      </div>
    </div>
  </div>
  

{% endblock %}
