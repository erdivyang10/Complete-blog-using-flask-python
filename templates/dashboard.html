
{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">A perfect place for content management</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/edit/0"><button type="button" class="btn btn-primary">  Add a New Post </button></a>
        <a href="/logout"><button type="button" class="btn btn-primary float-right">  Logout </button></a>
        <hr>

        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sr. No</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Content</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            
            <tbody>

            {% for post in posts %}
              <tr>
                <th scope="row">{{post.serial}}</th>
                <td>{{post.title[0:30]}}...</td>
                <td>{{post.date}}</td>
                <td>{{post.content[0:30]}}...</td>
                <td><a href="/edit/{{post.serial}}"><button class="btn btn-primary"> Edit</button></a></td>
                <td><a href="/delete/{{post.serial}}"><button class="btn btn-primary">Delete</button></a></td>
              </tr>
            {% endfor %}
              
            </tbody>
          </table>


        
      </div>
    </div>
  </div>

  {% endblock %}
